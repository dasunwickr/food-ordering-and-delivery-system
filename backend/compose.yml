services:
  # API Gateway
  api-gateway:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ./api-gateway/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./api-gateway/default.conf
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - session-service
      - user-service
      - payment-service
      - order-service
      - menu-service
      - cart-service
      # - delivery-service
      - notification-service
    restart: unless-stopped
    networks:
      - nomnom-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    env_file:
      - ./auth-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # Session Service
  session-service:
    build:
      context: ./session-service
      dockerfile: Dockerfile
    ports:
      - "5007:5007"
    env_file:
      - ./session-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    env_file:
      - ./user-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - ./order-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # Menu Service
  menu-service:
    build:
      context: ./menu-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    restart: unless-stopped
    networks:
      - nomnom-network

  # Cart Service
  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./cart-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # Delivery Service
  delivery-service:
    build:
      context: ./delivery-service
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    env_file:
      - ./delivery-service/.env
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: ./delivery-service/src/
    networks:
      - nomnom-network
  
  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    env_file:
      - ./notification-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network

  # Payment Service
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    ports:
      - "4242:4242"
    env_file:
      - ./payment-service/.env
    restart: unless-stopped
    networks:
      - nomnom-network


networks:
  nomnom-network:
    driver: bridge

